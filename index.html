<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row main-header">
            <div class="col">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <main class="row">
            <div id="search-col" class="col-4" style="background: #eee; height: 20rem;">
                <h2>Search for a city:</h2>
                <input id="search" placeholder="e.g.: San Diego"></input>
                <button type="button" class="btn btn-sm btn-primary"
                    style="background: --searchBtnColor">Search</button>
                <hr>
                <!-- city buttons will be generated here -->

            </div>
            <div class="col-8" style="padding: 1rem;">
                <div id="city-box">
                    <h2 id="city-name">Atlanta (3/30/2021)</h2>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>UV Index: <span id="uv"></span></p>
                </div>

                <div id="forecast">
                    <h5>5-Day Forecast:</h5>
                    <div class="forecast-card"></div>
                    <div class="forecast-card"></div>
                </div>
            </div>
        </main>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
